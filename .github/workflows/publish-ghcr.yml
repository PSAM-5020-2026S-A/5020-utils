name: Publish Docker Images

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/publish-ghcr.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          token: ${{ secrets.PACKAGE_PUSH_TOKEN }}

      - name: Check which file changed
        id: file_check
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^)

          IS_ML="false"
          IS_NN="false"

          for file in $CHANGED_FILES; do
            if [[ $file =~ ml.req.txt ]]; then
              IS_ML="true"
            fi
            if [[ $file =~ nn.req.txt ]]; then
              IS_NN="true"
            fi
          done

          echo "is_ml=$IS_ML" >> $GITHUB_OUTPUT
          echo "is_nn=$IS_NN" >> $GITHUB_OUTPUT

      - name: Create Dockerfiles
        run: |
          echo -e "FROM mcr.microsoft.com/devcontainers/python:3.10\nRUN apt-get update\nRUN apt-get install -y llvm llvm-dev\nRUN pip3 install ipykernel ipywidgets matplotlib pandas scikit-learn gradio_client opencv-python-headless opencv-contrib-python-headless librosa\n" > ./ml.Dockerfile
          echo -e "FROM mcr.microsoft.com/devcontainers/python:3.10\nRUN apt-get update\nRUN apt-get install -y llvm llvm-dev\nRUN pip3 install ipykernel ipywidgets matplotlib pandas scikit-learn gradio_client opencv-python-headless opencv-contrib-python-headless librosa\nRUN pip3 install torch torchvision tqdm --index-url https://download.pytorch.org/whl/cpu\nRUN pip3 install transformers\n" > ./nn.Dockerfile

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_PUSH_TOKEN }}

      - name: Build and push ML Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ml.Dockerfile
          push: true
          tags: ghcr.io/psam-5020-2026s-a/5020-utils:ml

      - name: Build and push NN Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nn.Dockerfile
          push: true
          tags: ghcr.io/psam-5020-2026s-a/5020-utils:nn
